<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="head (title)">
    <meta charset="UTF-8">
    <title th:text="${title}">All Blogs Partials</title>
    <!--    Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>


    <!--    Thyme leaf css-->
    <link rel="stylesheet" href="/css/blog.css">
</head>
<body>

<!--Nav bar-->
<nav th:fragment="bootstrap-nav" class="navbar navbar-expand-md bg-white navbar-white sticky-top">
    <a class="navbar-brand" href="/posts">Blog</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navb" aria-expanded="true">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navb" class="navbar-collapse collapse hide">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/posts">Home</a>
            </li>  <li class="nav-item active">
                <a class="nav-link" href="/posts/create">Create A Post</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/posts/create/all-post">View Your post</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/posts/users">Create a user</a>
            </li>
        </ul>
    </div>
    <ul class="nav navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/register"><span class="fas fa-user"></span> Sign Up</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/login"><span class="fas fa-sign-in-alt"></span> Login</a>
        </li>
        <form th:action="@{/logout}" th:method="post">
            <button>Logout</button>
        </form>
    </ul>
</nav>


<!-- Sidebar -->
<nav th:fragment="bootstrap-side" id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">
    <div class="position-sticky">
        <div class="list-group list-group-flush mx-3 mt-4">
            <h6 class="mb-3">Feeds</h6>
            <a href="blogs/allBlogs" class="list-group-item list-group-item-action py-2 ripple" aria-current="true">
                <i class="fas fa-tachometer-alt fa-fw me-3"></i><span>Home</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action py-2 ripple active">
                <i class="fas fa-chart-area fa-fw me-3"></i><span>Popular</span>
            </a>
            <h6 class="mt-3">Topics</h6>
            <a href="#" class="list-group-item list-group-item-action py-2 ripple"><i
                    class="fas fa-lock fa-fw me-3"></i><span>Gaming</span></a>
            <a href="#" class="list-group-item list-group-item-action py-2 ripple"><i
                    class="fas fa-chart-line fa-fw me-3"></i><span>Sports</span></a>

            <a href="#" class="list-group-item list-group-item-action py-2 ripple"><i
                    class="fas fa-users fa-fw me-3"></i><span>Crypo</span></a>
            <a href="#" class="list-group-item list-group-item-action py-2 ripple"><i
                    class="fas fa-users fa-fw me-3"></i><span>More</span></a>
        </div>
    </div>
</nav>
<!-- Sidebar -->


<!--Jumbotron-->

<div th:fragment="bootstrap-jumbotron" class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4 mt-5 mb-5 d-flex justify-content-center">Create Your Post</h1>
    </div>
</div>


<!--Jumbotron-->

<div th:fragment="bootstrap-jumbotron2" class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4 mt-5 mb-5 d-flex justify-content-center">BLOGSPACE</h1>
    </div>
</div>


<!--Cards-->
<div th:fragment="bootstrap-cards" class="rowA">
    <div class="column" th:each="post : ${posts}">
        <div class="card">
            <span th:text="${post.title}"></span>
            <span th:text="${post.body}"></span>
            <span th:text="${post.user.getEmail()}"></span>
             <a th:href="@{|/posts/${post.id}/edit|}"><button>Edit </button></a>
        </div>
    </div>
</div>





<footer th:fragment="bootstrap-footer" class="bg-light text-center text-lg-start">
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        Â© 2020 Copyright:
        <a class="text-dark" href="https://mdbootstrap.com/">MDBootstrap.com</a>
    </div>
    <!-- Copyright -->
</footer>



</body>
</html>
