<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/partials.html :: head ('Create A Post')" >
    <meta charset="UTF-8">
    <title th:text="${title}">Spring Blog</title>
</head>
<body>
<nav th:replace="partials/partials.html :: bootstrap-nav"></nav>


<fieldset>
    <legend>Create A Post</legend>
    <!--    we use coffee/new that we created on  coffee controller-->
    <form action="/posts/create/new" method="post">
        <label for="body">Body:</label>
        <input type="text" id="body" name="body">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title">
        <input type="submit" value="submit">
    </form>
</fieldset>

<footer th:replace="partials/partials.html :: bootstrap-footer"></footer>

</body>
</html>
