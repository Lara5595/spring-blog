<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/partials.html :: head ('Create A Post')" >
    <meta charset="UTF-8">
    <title th:text="${title}">Spring Blog</title>
</head>
<body>
<nav th:replace="partials/partials.html :: bootstrap-nav"></nav>


<fieldset>
    <legend>Create A Post</legend>

    <form action="/posts/new" method="post">
        <label for="body">Write your Post:</label>
        <input type="text" id="body" name="body">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title">

        <select name="user" id="user">
            <option
                    th:each="user : ${users}"
                    th:value="${user.getId()}"
                    th:text="${user.getUsername()}">
            </option>
        </select>

        <input type="submit" value="submit">



    </form>
</fieldset>

<footer th:replace="partials/partials.html :: bootstrap-footer"></footer>

</body>
</html>
